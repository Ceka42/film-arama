<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Web Pack Example</title>
</head>
<body>

    <div class="navbar navbar-dark bg-success mb-3">
        <div class="container justify-content-center">
            <a href="#" class="navbar-brand">Film Ara</a>
        </div>
    </div>

    <div class="container">

        <div class="card mb-5">
            <div class="card-body">
                <form id="form-search" class="my-3">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" name="keyword" placeholder="film girin" id="txt-keyword">
                            <div class="input-group-append">
                                <input type="submit" class="form-control btn-outline-success" value="Ara" id="btn-submit">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="movie-details-container" class="card mt-3 d-none">
            <div class="card-header text-end">
                <button id="movie-details-close" class="btn btn-danger btn-sm">X</button>
            </div>
            <div class="card-body">
                <div id="movie-details"></div>
            </div>
        </div>

        <div id="movie-list-container" class="card mt-3 d-none">
            <div class="card-header">
                <span id="movie-list-header"></span>
            </div>
            <div class="card-body">
                <ul class="list-unstyled" id="movie-list"></ul>
            </div>
        </div>
        
    </div>
    
    

</body>
</html>
